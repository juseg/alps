   3265-3285, https://doi.org/10.5194/tc-12-3265-2018, 2018.

Abstract:  # Riassunto
   Circa 25000 anni fa, i ghiacciai alpini occupavano la maggior parte delle
   valli e si estendevano sino alle pianure. Utilizzando un modello numerico
   che contiene conoscenze sulla fisica dei ghiacciai basata su osservazioni
   moderne della Groenlandia e dell'Antartide, esperimenti di laboratorio sul
   ghiaccio, indizi lasciati dal ghiaccio nel paesaggio e uno dei computer più
   potenti del mondo, questa animazione è un tentativo di ricostruire
   l'evoluzione dei ghiacciai alpini nel tempo, da 120000 anni fa ad oggi.

