Abstract:  # Samenvatting
   Zo'n 25000 jaar geleden vulden gletsjers de meeste dalen van de Alpen en
   strekten zich zelfs uit tot op de nabijgelegen vlaktes. Door gebruik te maken
   van een computer model dat kennis heeft van de fysica van ijs, gebaseerd op
   metingen uit Groenland en Antarctica als mede laboratorium experimenten op
   ijs, en de rekenkracht van één van de snelste computers ter wereld, is het
   mogelijk deze animatie te maken van de reconstructie van Alpine gletjsers
   vanaf 120000 jaar geleden, tot nu.

